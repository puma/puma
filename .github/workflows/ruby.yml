name: Puma

on: [push, pull_request]

jobs:
  build:
    name: >-
      ${{ matrix.os }}, ${{ matrix.ruby }}
    env:
      CI: true
      TESTOPTS: -v

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04, macos ]
        ruby: [ 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, ruby-head ]

    steps:
      - name: repo checkout
        uses: actions/checkout@v2

      - name: load ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: ubuntu & macos - install ragel
        if:   startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
        run:  |
          if [ "${{ matrix.os }}" == "macos" ]; then
            brew install ragel
          else
            sudo apt-get -qy install ragel
          fi

      - name: Ruby 2.2 update RubyGems
        if:   matrix.ruby < '2.3'
        run:  |
          gem update --system 2.7.10 --no-document

      - name: bundle install
        run:  bundle install --jobs 4 --retry 3 --path=.bundle/puma
      - name: compile
        run:  bundle exec rake compile

      # two test steps due to pre-installed Bundler not working with
      # frozen strings before 2.0

      - name: test with frozen string
        timeout-minutes: 10
        env:
          RUBYOPT: --enable-frozen-string-literal
        if: matrix.ruby >= '2.6'
        run:  bundle exec rake

      - name: test without frozen string
        timeout-minutes: 10
        if: matrix.ruby < '2.6'
        run:  bundle exec rake

  win32:
    name: >-
      ${{ matrix.os }}, ${{ matrix.ruby }}
    env:
      CI: true
      TESTOPTS: -v

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        ruby: [ 2.3, 2.4, 2.5, 2.6, 2.7, ruby-head ]

    steps:
      - name: repo checkout
        uses: actions/checkout@v2

      - name: windows - update MSYS2, openssl, ragel
        if:   startsWith(matrix.os, 'windows')
        uses: MSP-Greg/actions-ruby@v1
        with:
          base:  update
          mingw: openssl ragel
          ruby-version: ${{ matrix.ruby }}

      - name: bundle install
        run:  bundle install --jobs 4 --retry 3 --path=.bundle/puma

      - name: compile
        if:   matrix.ruby >= '2.4'
        run:  bundle exec rake compile

      # Ruby 2.3 uses a OpenSSL package that is not MSYS2
      - name: compile
        if:   matrix.ruby == '2.3'
        run:  bundle exec rake compile -- --with-openssl-dir=C:/openssl-win

      - name: test with frozen string
        timeout-minutes: 10
        env:
          RUBYOPT: --enable-frozen-string-literal
        if: matrix.ruby >= '2.6'
        run:  bundle exec rake

      - name: test without frozen string
        timeout-minutes: 10
        if: matrix.ruby < '2.6'
        run:  bundle exec rake
