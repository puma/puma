dist: trusty
sudo: false
group: beta
language: ruby
cache: bundler
before_install:
  # https://github.com/travis-ci/travis-ci/issues/9383#issuecomment-377680108
  - gem install bundler
branches:
  only:
    - "master"
rvm:
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - ruby-head
  - jruby-9.2.0.0
  - jruby-head
  - rbx-3
matrix:
  fast_finish: true
  include:
    - rvm: ruby-head
      env: RUBYOPT="--jit"
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx-3
    - rvm: ruby-head
    - rvm: ruby-head
      env: RUBYOPT="--jit"
env:
  global:
    - TESTOPTS="-v"
