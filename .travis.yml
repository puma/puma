dist: trusty
sudo: false
group: beta
language: ruby
cache: bundler

rvm:
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - ruby-head
  - jruby-9.2.0.0

matrix:
  fast_finish: true
  include:
    - rvm: ruby-head
      env: RUBYOPT="--jit"
    - rvm: 2.3.7
      os: osx
    - rvm: 2.5
      os: osx
    - rvm: jruby-head
    - rvm: rbx-3

  allow_failures:
    - rvm: ruby-head
    - rvm: ruby-head
      env: RUBYOPT="--jit"
    - rvm: jruby-head
    - rvm: rbx-3

env:
  global:
    - TESTOPTS="-v"
