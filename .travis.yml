sudo: false
language: ruby
cache: bundler
before_install:
  # bundler installation needed for jruby-head
  # https://github.com/travis-ci/travis-ci/issues/5861
  - gem install bundler
script: "TESTOPTS=-v bundle exec rake test"
rvm:
  - 2.2.6
  - 2.3.2
  - ruby-head
  - jruby-9.1.5.0
  - jruby-head
  - rbx
matrix:
  include:
    - rvm: 2.1
      gemfile: gemfiles/2.1-Gemfile
  fast_finish: true
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx
    - rvm: ruby-head
